<script>
const nome = prompt("Qual o seu nome?:");
const idade = prompt("Quantos anos você tem?:");
const linguagem = prompt("Qual linguagem de programação você está estudando?:");

const msg = `Olá ${nome}, você tem ${idade} anos e já está aprendendo ${linguagem}!`;

alert(msg);

const resposta = prompt(`Você gosta de estudar ${linguagem}? Responda com o número 1 para SIM ou 2 para NÃO.`);

const msg1 = "Muito bom! Continue estudando e você terá muito sucesso.";
const msg2 = "Ahh que pena... Já tentou aprender outras linguagens?"

if (resposta == 1){
    alert(msg1);
}
if (resposta == 2){
    alert(msg2);
}
</script>
